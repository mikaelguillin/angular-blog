<li class="list-group-item" [ngClass]="{'list-group-item-success': loveIts > 0, 'list-group-item-danger': loveIts < 0}">
	<div class="row justify-content-between">
		<div class="cols-xs-8">
			<h2>{{ title }}</h2>
		</div>
		<div class="cols-xs-4">{{ created_at | date:'short' }}</div>
	</div>
	<div class="row">
		<div class="col-xs-12">
			<p>{{ content }}</p>

			<button type="button" class="btn btn-success" (click)="loveIt()">Love it</button>
			<button type="button" class="btn btn-danger" (click)="dontLoveIt()">Don't love it</button>
		</div>
	</div>
</li>
